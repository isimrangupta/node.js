<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact page</title>
  <link rel="stylesheet" href="output.css"/>
</head>

<body  class="bg-pink-200 min-h-screen flex flex-col items-center justify-center">
  <header>
    <h1 class="text-3xl font-bold text-purple-700 mb-6">Please give your Dtails</h1>
  </header>
  <main>
    <form action="/contact-us" method="POST"
    class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md space-y-4"
    >
      <input type="text" name="name" placeholder="Enter your name"
      class="w-full px-4 py-2 rounded-lg border border-purple-300 focus:outline-none 
      focus:ring-2 focus:ring-purple-400 transition duration-300" 
      >
      <input type="email" name="email" placeholder="email"
      class="w-full px-4 py-2 rounded-lg border border-purple-300 focus:outline-none 
      focus:ring-2 focus:ring-purple-400 transition duration-300" 
      >

      <input type="submit" value="Submit"
        class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-2 px-4 
               rounded-lg shadow-md hover:shadow-xl hover:scale-105 transition duration-300 font-semibold cursor-pointer"
      >
    </form>
  </main>

</body>

</html>
